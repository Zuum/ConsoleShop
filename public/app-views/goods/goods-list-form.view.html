<div>
    <div class="input-group">
        <input name="ask"
               id="ask"
               type="text"
               ng-keypress="enterButtonForSearch($event)"
               class="form-control"
               ng-model="ask"
               placeholder="Введите текст для поиска">
      <span class="input-group-btn">
        <button class="btn btn-default cancelButton"
                type="button"
                ng-click="search()">Поиск</button>
      </span>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th ng-repeat="column in columns">
                {{column.title}}
            </th>
        </tr>
        </thead>
        <tbody class="example-animate-container">
        <tr class="animate-repeat" ng-repeat="row in list">
            <td ng-repeat="column in columns">
                <span ng-if="column.content"
                      ng-bind-html="row | htmlSanitize:column"></span>
                <span ng-if="!column.content">
                    {{row[column.name]}}
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pager">
            <li class="previous {{backButtonState()}}" style="cursor: pointer">
                <a id="prevPage" ng-click="back()">
                    <span aria-hidden="true">&larr;</span> Назад
                </a>
            </li>
            <li class="next {{nextButtonState()}}" style="cursor: pointer">
                <a id="nextPage" ng-click="next()">
                    Далее <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
