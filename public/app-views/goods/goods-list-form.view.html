
<div>
    <div class="good-row row" ng-repeat="row in rows">

        <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-12" ng-repeat="item in row">
            <div class="card-item">
                <img ng-src={{getPath(item.imagePath)}} class="img-responsive center-block">
                <br>
                <div class="item-name">{{item.name}}
                </div>
                <button data-toggle="modal" href="#">Подробнее</button>
                <button data-toggle="modal" href="#">В Корзину</button>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <nav class="text-center">
        <ul class="pagination pagination-lg">
            <li class="{{backButtonState()}}" style="cursor: pointer">
                <a ng-click="selectPage(1)">
                    <i class="fa fa-chevron-left"></i>
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
            <li class="{{backButtonState()}}" style="cursor: pointer">
                <a ng-click="back()">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
            <li>
                <a style="padding-bottom:7px;padding-top:7px;"><page-select></page-select> из {{pageCount}}</a>
            </li>
            <li class="{{nextButtonState()}}" style="cursor: pointer">
                <a ng-click="next()">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
            <li class="{{nextButtonState()}}" style="cursor: pointer">
                <a ng-click="selectPage(pageCount)">
                    <i class="fa fa-chevron-right"></i>
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

</div>
</div>
