<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{ngDialogData.title}}</h3>
    </div>
    <div class="panel-body text-center">
        {{ngDialogData.content}}
    </div>
    <div class="panel-footer text-right">
        <button class="btn btn-default"
                ng-click="closeThisDialog(true)">
            Да
        </button>
        <button class="btn btn-default cancelButtonDialog"
                ng-click="closeThisDialog(false)">
            Отмена
        </button>
    </div>
</div>
